events {
    worker_connections 1024;
}

http {
    # Docker's internal DNS resolver
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name _;
        access_log /var/log/nginx/http_redirect.log;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name _;

        ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Custom error pages for when backends are down
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 503 '{"error": "Service temporarily unavailable"}';
            add_header Content-Type application/json;
        }

        # Keycloak
        location / {
            proxy_pass http://keycloak:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Grafana WebSocket
        location /grafana/api/live/ws {
            proxy_pass http://lgtm:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Grafana/LGTM
        location /grafana {
            proxy_pass http://lgtm:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        location /grpc {
            grpc_pass grpc://lgtm:4317;
            
            grpc_read_timeout 3600s;
            grpc_send_timeout 3600s;
            
            # grpc_set_header X-Real-IP $remote_addr;
            # grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            error_page 502 = /error502grpc;
            default_type application/grpc;
        }

        location = /error502grpc {
            internal;
            return 502 "gRPC service unavailable\n";
            add_header grpc-status 14;
            add_header content-type application/grpc;
        }

        # PgAdmin
        location /pgadmin {
            proxy_pass http://pgadmin4:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        location /redisinsight {
            proxy_pass http://redisinsight:5540;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        location /dev/ {
            set $dev_upstream http://finstream-frontend-dev:80;
            proxy_pass $dev_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_intercept_errors on;
        }

        location = /dev {
            return 302 /dev/;
        }

        location /qa/ {
            set $qa_upstream http://finstream-frontend-qa:80;
            proxy_pass $qa_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_intercept_errors on;
        }
        location = /qa {
            return 302 /qa/;
        }

        location /prod/ {
            set $prod_upstream http://finstream-frontend-prod:80;
            proxy_pass $prod_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_intercept_errors on;
        }

        location = /prod {
            return 302 /prod/;
        }
    }
}
